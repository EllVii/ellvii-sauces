<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ell Vii's Sauces</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-900">
  <div class="max-w-7xl mx-auto p-4">
    <h1 class="text-4xl font-bold mb-6 text-center">Ell Vii's Sauces</h1>
    <p class="text-center mb-8 text-lg">Unique BBQ & Salsa flavors made with love üççüî•</p>
    
    <div id="products" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"></div>
  </div>

  <script>
    fetch("https://api.sheetbest.com/sheets/ea2ef4d2-c9ec-48ca-9dc0-336eab3a18f3")
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById("products");
        data.forEach(product => {
          const card = document.createElement("div");
          card.className = "bg-white p-4 rounded-xl shadow";
          card.innerHTML = `
            <h2 class="text-xl font-bold">${product["Product Name"]}</h2>
            <p><strong>Type:</strong> ${product.Type}</p>
            <p><strong>Flavor Base:</strong> ${product["Flavor Base"]}</p>
            <p><strong>Heat Level:</strong> ${product["Heat Level"]}</p>
            <p><strong>Price (16 oz):</strong> $${product["Price (16 oz)"]}</p>
            <p><strong>Price (8 oz):</strong> $${product["Price (8 oz)"]}</p>
          `;
          container.appendChild(card);
        });
      })
      .catch(error => {
        document.getElementById("products").innerText = "‚ö†Ô∏è Failed to load products.";
        console.error("Error loading data:", error);
      });
  </script>
</body>
</html>
