<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ell Vii Sauces</title>
  </head>
  <body>
    <script>
  const apiUrl = "https://api.sheetbest.com/sheets/ea2ef4d2-c9ec-48ca-9dc0-336eab3a18f3";
  const paypalBase = "https://www.paypal.me/ellviisauces/";

  const heatLevels = ["", "No Heat", "Mild", "Medium", "Hot", "Extreme Heat"];

  // Create the dropdown filter
  const filterUI = document.createElement("div");
  filterUI.style.marginBottom = "20px";
  filterUI.innerHTML = `
    <label for="heat-filter"><strong>Filter by Heat Level:</strong> </label>
    <select id="heat-filter">
      ${heatLevels.map(level => `<option value="${level}">${level || "All"}</option>`).join("")}
    </select>
  `;
  document.addEventListener("DOMContentLoaded", () => {
    document.querySelector(".container").prepend(filterUI);
  });

  function renderProducts(data, filter = "") {
    const container = document.getElementById("product-container");
    container.innerHTML = ""; // Clear previous products

    data
      .filter(product => !filter || product["Heat Level"].toLowerCase() === filter.toLowerCase())
      .forEach(product => {
        const card = document.createElement("div");
        card.className = "product-card";
        card.innerHTML = `
          <h2>${product["Product Name"]}</h2>
          <p><strong>Type:</strong> ${product["Type"]}</p>
          <p><strong>Flavor:</strong> ${product["Flavor Base"]}</p>
          <p><strong>Heat Level:</strong> ${product["Heat Level"]}</p>
          <p><strong>8 oz:</strong> ${product["Price (8 oz)"]}</p>
          <p><strong>16 oz:</strong> ${product["Price (16 oz)"]}</p>
          <a href="${paypalBase}${product["Price (8 oz)"]}" target="_blank">
            <button class="buy-button">Buy 8 oz</button>
          </a>
          <a href="${paypalBase}${product["Price (16 oz)"]}" target="_blank">
            <button class="buy-button">Buy 16 oz</button>
          </a>
        `;
        container.appendChild(card);
      });
  }

  // Load products + set up filter
  let productData = [];
  fetch(apiUrl)
    .then(response => response.json())
    .then(data => {
      productData = data;
      renderProducts(productData);

      document.getElementById("heat-filter").addEventListener("change", (e) => {
        renderProducts(productData, e.target.value);
      });
    })
    .catch(err => console.error("Error fetching products:", err));
</script>
    <div id="root"></div>
  </body>
</html>
